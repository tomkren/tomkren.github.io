  function actionOK (str) {
    log(str+" je zelený");
  }

  function actionKO (str) {
    log(str+" je červený");
  }

  function check (str, okFun, koFun) {
    if (isOK(str)) {
      okFun(str);
      return true;
    } else {
      koFun(str);
      return false;  
    }
  }

  var open = false;

  function openMystery () {
    $('#mystery-box').val('').animate({
      width: '350px'
    });  
    open = true;  
  }

  function closeMystery (timeout) {
    setTimeout(function() {
      $('#mystery-box').animate({
        width: '32px'
      });  
      open = false;
    }, timeout);
  }

  $('#mystery-box').click(openMystery);

    closeMystery(250);
    setTimeout(function() {
      $('#mystery-box').val('?');
    }, 800);
    
  });

      .animate({ color: "white" }, 200);

  });
