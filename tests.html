$(function(){ 

  
  var opts = {
    strategy   : Strategy.rampedHalfAndHalf,
    resultMode : 'both',
    n        : 100,
    typ      : mkTyp(['int','int','int']),
    ctx      : mkCtx({
                 ap42 : [ [['int','int'],'int'],
                        function(f){return f(42)}  ],
                 p :    [ ['int','int','int'],
                        function(x,y){return x+y;} ],
                 s :    [ ['int','int'],
                        function(x){return x+1;} ] 
               })
  };

  resu = prove(opts);
