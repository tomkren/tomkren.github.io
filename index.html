<script>
$(function () {

  var ctx = $('#canvas-hra').attr({
    width:  300, height: 300
  }).css({
    position: 'absolute',
    left: '-15px', top: '-40px',
    border: '1px dotted red',
    'z-index': -1
  })[0].getContext('2d');

  var img = new Image();
  
  var panak1    = {x:1,y:1,w:12,h:33};
  var panak5    = {x:53,y:1,w:12,h:33};
  var panakSed  = {x:1,y:36,w:14,h:31};
  var panakSed2 = {x:16,y:36,w:14,h:33};


  function myDraw (obj,x,y) {
    var w = obj.w, h = obj.h;
    ctx.drawImage(img, obj.x, obj.y, w, h, x, y, w, h);
  }

  img.onload = function () {
    //ctx.drawImage(img, );
    
    var dx = -6;
    var dy = -0;

    ctx.beginPath();
    ctx.arc(160+dx,72+dy,6,0,2*Math.PI,false);
    ctx.fillStyle='#428BCA';
    ctx.fill();

    myDraw(panakSed2, 153+dx, 40+dy);
    

  }
  img.src = 'img/hra/img.png';



});
</script>
